<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
        <img class="left" src="./images/big.jpg" alt="background image">
        <img class="logo" src="./images/dp.jpg" alt="display picture">
    <h2>TOP UNIVERSE BMI CALCULATOR </h2>

    <div class="right">
        <div class="bigform">
            <form action="#">
                <div class="form-element">
                <label for="Height (Feet)">Height (Feet) </label>
                <input id="feet" type="number" step="0.01" min="1" max="9" > <br>
            </div>

            <div class="form-element">
                <label for="Height (Inches)">Height (Inches)</label>
                <input id="inches" type="number" step="0.01" min="1" max="108"> <br>
            </div>

            <div class="form-element">
                <label for="Weight (Kg.)">Weight (Kg.)</label>
                <input id="weight" type="number" step="0.01" min="1" max="635"> <br>
            </div>

            <div class="form-element">
                <label for="Gender">Gender</label>
                <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
            </div>

            <div class="form-element">
                <label for="Age">Age</label>
                <input type="number" id="number" min="1" max="120"> <br>
            </div>

                <h3 id="result">BMI RESULT </h3>
                <button type="submit" id="btn">Calculate BMI</button>
            </form>
        </div>
    </div>
</body>
</html>
